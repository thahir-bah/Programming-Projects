<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock App</title>

    <!-- Import of css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> A Simple Digital Clock </h1>
    <div class="time">
        <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span><span>AM</span>
    </div>
    <div class="date">
        <span id="weekday"></span>,<span id="month"></span><span id="day"></span>th<span id="year"></span>
    </div>
    <!-- Import javascript file -->
    <script src="script.js"></script>
</body>
</html>
